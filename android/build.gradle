buildscript {

    ext.kotlin_version = '2.1.0'  // Set to latest stable version


    repositories {
        google()  // For Android tools
        mavenCentral()  // For other dependencies
    }
    dependencies {
        // Ensure you are using a compatible version of the Android Gradle plugin
//        classpath 'com.android.tools.build:gradle:7.0.4'  // Use a compatible version like 7.0.4
        classpath 'com.google.gms:google-services:4.4.2'  // Optional for Firebase
        classpath 'com.android.tools.build:gradle:8.1.0' // Update to latest version
        classpath 'com.google.gms:google-services:4.4.0'



    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
